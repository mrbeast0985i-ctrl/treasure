<!DOCTYPE html>
<html>
<head>
  <title>View Uploaded Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    #displayImg {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      display: none; /* Hidden until loaded */
    }

    #loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #0277bd;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      position: absolute;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #statusMessage {
      position: absolute;
      top: 20px;
      text-align: center;
      width: 100%;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ff4444;
    }
  </style>
</head>
<body>

<img id="displayImg" alt="Uploaded Image">
<div id="loader"></div>
<div id="statusMessage"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCDfyVAhNfuXYyzeetQ1_wlFhz7-wXWHDk",
    authDomain: "treasure-f5cc7.firebaseapp.com",
    projectId: "treasure-f5cc7",
    storageBucket: "treasure-f5cc7.firebasestorage.app",
    messagingSenderId: "726318121382",
    appId: "1:726318121382:web:3cf5c5c7e628c9e313cf67"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const id = new URLSearchParams(window.location.search).get("id");
  const imgEl = document.getElementById("displayImg");
  const loader = document.getElementById("loader");
  const statusEl = document.getElementById("statusMessage");

  if (!id) {
    statusEl.innerText = "❌ No document ID provided in URL";
    loader.style.display = "none";
  } else {
    db.collection("uploads").doc(id).get().then(doc => {
      if (!doc.exists) {
        statusEl.innerText = "❌ No record found";
        loader.style.display = "none";
        return;
      }

      const data = doc.data();
      let canView = true;

      // Check pause
      if (data.paused) {
        statusEl.innerText = "⏸ This QR code is paused.";
        canView = false;
      }

      // Check expiry
      if (data.expiryDate) {
        const now = new Date();
        const expiry = data.expiryDate.toDate ? data.expiryDate.toDate() : new Date(data.expiryDate);
        if (now > expiry) {
          statusEl.innerText = "⏳ This QR code has expired.";
          canView = false;
        }
      }

      if (canView) {
        const img = new Image();
        img.src = data.imageURL;
        img.onload = () => {
          loader.style.display = "none";
          imgEl.src = data.imageURL;
          imgEl.style.display = "block";
        };
        img.onerror = () => {
          loader.style.display = "none";
          statusEl.innerText = "❌ Failed to load image";
        };
      } else {
        loader.style.display = "none";
      }
    }).catch(err => {
      console.error(err);
      statusEl.innerText = "❌ Error fetching document";
      loader.style.display = "none";
    });
  }
</script>

</body>
</html>
